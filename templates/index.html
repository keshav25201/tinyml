<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
      Image Classifier
    </title>
  </head>
  <body>
    <h1 class="text-center">Image Classifier</h1>
    <form class = "p-3 text-center" action="/" method="post" enctype="multipart/form-data">
      <input class = "form-control" id = "inputfile"name = "upload"type="file">
      <input class="btn btn-primary mt-3" type="submit" value="Predict Image">
    </form>
    {% if prediction %}
    <img id="picture" src="data:image/jpeg;base64,{{ img_data }}"width="64" height="64" align="middle">
    <p class="text-center">Image is a {{prediction}}</p>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
